<section
  class="grid md:grid-cols-[30%_minmax(0,1fr)] sm:w-[80%] w-[92%] mx-auto mt-10 pb-10 gap-y-4 gap-x-9 border-2 dark:border-white p-20 rounded-xl"
>
  <div class="">
    <img
      [src]="ProdDetails.image"
      [alt]="ProdDetails.title"
      class="w-full rounded-lg object-contain shadow-blue-950 border-2 dark:border-gray-500 p-4 shadow-2xl"
    />
  </div>
  <div class="gap-y-1">
    <h1 class="font-bold text-xl mb-2 dark:text-gray-100">
      {{ProdDetails.title}}
    </h1>
    <p
      class="capitalize text-lg text-gray-400 dark:text-gray-200 font-bold md:mb-5 mb-2"
    >
      {{ProdDetails.category}}
    </p>
    <div>
      @for (num of [1,2,3,4,5].slice(0,ProdDetails.rating.rate); track $index) {
      <i class="fa-solid fa-star text-yellow-300"></i>
      } @if (ProdDetails.rating.rate % 1 !==0) {
      <i class="fa-solid fa-star-half text-yellow-300"></i>
      }
      <span class="font-mono font-semibold dark:text-gray-200"
        >{{ProdDetails.rating.rate}}</span
      >
    </div>
    <div>
      <h2
        class="text-lg font-mono font-semibold text-gray-800 dark:text-gray-200"
      >
        Price:
      </h2>
      <p class="font-medium text-md dark:text-gray-400">
        {{ProdDetails.price | currency}}
      </p>
    </div>
  </div>
</section>
